{% extends "base.html" %}

{% block content %}
<h1>Доска вакансий</h1>

{% for v in vacancies %}
    <ul>
        <li>
            <h2><p>{{ v.title }}</p></h2>
        <h3>Компания: <p>{{v.owner}}</p></h3>
        {% for skill in v.skills.all %}
            <ul>
                <li>{{skill.name}}</li>
            </ul>    
        {% endfor %}
        <p>{{v.content}}</p>
        <p>{{v.publisher}}</p>
        </li>  
    </ul>
{% endfor %}

{% endblock %}
